<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Magic Eden - The NFT Marketplace</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      header h1 {
        margin: 0;
      }
      header nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      header nav a {
        color: white;
        text-decoration: none;
        padding: 20px;
      }
      main {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      label, input[type="submit"] {
        margin-bottom: 10px;
      }
      input[type="text"], input[type="email"], textarea {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Web3 Sandbox</h1>
    </header>
    </body>
  </html>
